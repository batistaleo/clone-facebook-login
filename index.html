<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700&display=swap" rel="stylesheet">
    <title>Tela de Login do Facebook</title>
</head>

<body>
    <header>
            <div class="logo">
                <h1>facebook</h1>
            </div><!--logo-->

            <form class="form-login" method="post" >
           
                <div class="form-element">
                    <p>E-mail ou Telefone</p>
                    <input type="email">
                </div><!--form-element-->

                <div class="form-element">
                    <p>Senha:</p>
                    <input type="password">
                </div><!--form-element-->

                <div class="form-element">
                    <input type="submit" name="acao" value="Entrar">
                </div><!--form-element-->
            </form><!--form-login-->
    </header>

    <main>

        <section class="section-1">

            <div class="texto-1">
                <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
            </div>

            <div class="img-pessoas">
                <img src="imagens/imagen-facebook.png" alt="imagem do login do facebook">
            </div><!--img-pessoas-->
        </section><!--section-1-->

        <section class="section-2">
            <div class="abrir-conta">
                <h2>Abra uma conta</h2>
                <h3>É rápido e fácil.</h3>

                <form class="criar-conta">
                    <div class="w50">
                        <input type="text" placeholder="Nome">
                    </div><!--w50-->

                    <div class="w50">
                        <input type="text" placeholder="Sobrenome">
                    </div><!--w50-->

                    <div class="w100">
                        <input type="email" placeholder="Celular ou E-mail">
                    </div><!--w100-->

                    <div class="w100">
                        <input type="password" placeholder="Nova Senha">
                    </div><!--w100-->
                </form>
            </div><!--abrir-conta-->
        </section><!--section-2-->
        
          
    </main>
</body>
</html>
